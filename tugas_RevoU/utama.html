<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="navi-bar">
        <h3 id="logo">Qiu</h3>
        <nav class="navi">
            <a href="#a">Luas Segitiga</a>
            <a href="#sisi1">Keliling Segitiga</a>
        </nav>
    </header>
    <section class="welcome">
        <div>
            <h1>Welcome to Qiu</h1>
            <br>
            <p>Sebuah web untuk menghitung luas dan keliling segitiga</p>
            <br>
            <img src="img/segitiga.jpg" alt="">
        </div>
    </section>
    <section class="input-luas">
        <label for="input-tinggi" id="label-tinggi">Alas</label>
        <input type="number" id="a" class="katik-input">
        <br>
        <label for="input-tinggi" id="label-tinggi">Tinggi</label>
        <input type="number" id="t" class="katik-input">
        <br>
        <label for="input-tinggi" id="label">Luas Segitiga</label>
        <div class="luas"><span id="l"></span></div>
        <br>
        <div class="button">
            <button onclick="l(), k()">Hitung</button>
            <button onclick="reset()">Reset</button>
        </div>
        <br>
        <label for="input-tinggi" id="label-tinggi">Sisi1</label>
        <input type="number" id="sisi1" class="katik-input">
        <br>
        <label for="input-tinggi" id="label-tinggi">Sisi2</label>
        <input type="number" id="sisi2" class="katik-input">
        <br>
        <label for="input-tinggi" id="label-tinggi">Sisi3</label>
        <input type="number" id="sisi3" class="katik-input">
        <br>
        <label for="input-tinggi" id="label">Keliling Segitiga</label>
        <div class="luas"><span id="k"></span></div>
    </section>
    <script src="js/kalkulator.js"></script>
</body>
</html>
